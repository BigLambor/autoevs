version: "3.3.1"
default_instance: "yarn"

# 共享配置
common:
  base_url: "http://test-resourcemanager:8088/ws/v1"
  timeout: 30
  retry_times: 3
  retry_interval: 1

# 多实例配置
instances:
  yarn:
    base_url: "http://test-resourcemanager:8088/ws/v1"
    timeout: 30
    retry_times: 3
    retry_interval: 1

  yarn1:
    base_url: "http://test-resourcemanager-1:8088/ws/v1"
    timeout: 30
    retry_times: 3
    retry_interval: 1 